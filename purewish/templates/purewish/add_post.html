{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
  
<div class="content-wrapper"> 
  <div class="post-card">
    <form action="{% url 'add-post' %}" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Add Post</legend>
          <div class="input-group mb-3">
            {% render_field form.title class="form-control" placeholder="Title" %}
          </div>
          <div class="input-group mb-3">
            {% render_field form.post class="form-control" %}
          </div>
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Post</button>
      </div>
    </form>
  </div>
</div>
        
{% endblock content %}
