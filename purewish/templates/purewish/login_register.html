{% extends 'base.html' %}


{% block content %}
<div class="hold-transition content-wrapper" style="padding-top: 100px;">
  <div class="login-box" style="margin: auto;">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>User Login</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="#" method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!-- <div class="social-auth-links text-center mt-2 mb-3">
            <select class="btn btn-block btn-primary btn btn-block btn-danger"
                name="role" 
                aria-label="Default select example">

                
                <option value="">Select User Type</option>
                
                <option value="user">User</option>
                <option value="donor">Donor</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>

            </select>
          </div> -->

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>

         
            <!-- /.col -->
            <div class="col-4">
              <input type="submit" class="btn btn-primary btn-block text-center mt-2 mb-3" value="Sign In">
            </div>
            <!-- /.col -->
          </div>
        </form>


  <!-- social- auth -->
        <!-- <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="#">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="#" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

{% endblock content %}
