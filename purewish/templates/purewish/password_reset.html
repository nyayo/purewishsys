{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWFU</title>

 <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.css' %}">
</head>
<body class="hold-transition dark-mode login-page" style="background-color: #6c757d;">
<div class="login-box" style="background-color: #2b3035;">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-body">
      <div class="content-section">
          <form action="" method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Reset Password</legend>
                  {% render_field form.email class="form-control" placeholder="Email" %}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
              </div>
          </form>
      </div>
    </div>
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.js' %}"></script>
</body>
</html>
